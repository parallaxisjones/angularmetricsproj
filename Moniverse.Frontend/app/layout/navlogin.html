<form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="pvEmailAddress">Email address</label>
    <input type="text" class="form-control" id="pvEmailAddress" name="UserName" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="pvPassword">Password</label>
    <input type="password" class="form-control" id="pvPassword" name="Password" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="RememberMe"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-info" title="">Sign in</button>
  <input type="hidden" name="returnUrl" value="{{vm.href}}">
</form>
