<style>
    .piecol {
        margin-bottom: 65px;
    }
</style>

<section class="mainbar" data-ng-controller="economy as vm">
    <section class="matter">
        <div class="container">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1>{{vm.title}}</h1>
            </div>

            <div ng-repeat="chart in vm.moduleInfo.economyInfo">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="widget wpvred">
                        <div data-cc-widget-header title="{{chart.name}}"
                             allow-collapse="true"></div>

                        <div class="widget-content text-center text-info">
                            <playchart
                                source="module"
                                config='chart.config'>
                            </playchart>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="widget wpvred">
                    <div data-cc-widget-header title="{{vm.moduleInfo.whale.buys.name}}"
                         allow-collapse="true">
                    </div>

                    <div class="row widget-content text-center text-info">
                        <div class="col-lg-6 col-md-6 col-sm-6 piecol">
                            <header>Lifetime Top Buyers</header>

                            <playpiechart source="module" config="vm.moduleInfo.whale.buys.pies[0].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.buys.pies[1].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.buys.pies[2].config">
                            </playpiechart>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 piecol">
                            <header>Last 4 Weeks Top Buyers</header>

                            <playpiechart source="module" config="vm.moduleInfo.whale.buys.pies[3].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.buys.pies[4].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.buys.pies[5].config">
                            </playpiechart>
                        </div>
                    </div>

                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="widget wpvred">
                    <div data-cc-widget-header title="{{vm.moduleInfo.whale.spends.name}}"
                         allow-collapse="true">
                    </div>

                    <div class="row widget-content text-center text-info">
                        <div class="col-lg-6 col-md-6 col-sm-6 piecol">
                            <header>Lifetime Top Spenders</header>

                            <playpiechart source="module" config="vm.moduleInfo.whale.spends.pies[0].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.spends.pies[1].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.spends.pies[2].config">
                            </playpiechart>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 piecol">
                            <header>Last 4 Weeks Top Spenders</header>

                            <playpiechart source="module" config="vm.moduleInfo.whale.spends.pies[3].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.spends.pies[4].config">
                            </playpiechart>
                            <playpiechart source="module" config="vm.moduleInfo.whale.spends.pies[5].config">
                            </playpiechart>
                        </div>
                    </div>

                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
