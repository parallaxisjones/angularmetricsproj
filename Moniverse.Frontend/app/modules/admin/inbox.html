<section class="inbox mainbar">
    <section class="row matter" data-ng-controller="inboxCtrl">
        <div class="col-md-12">
            <div class="row" ng-show="!isMessageSelected()">
                <div class="col-xs-12">
                    <a class="btn btn-default btn-lg" data-toggle="tooltip" title="Refresh" id="refreshInbox" href="javascript:;" >
                        <span class="fa fa-refresh fa-lg"></span>
                    </a>
                </div><!--/col-->
                <div class="col-xs-12 spacer5"></div>
            </div><!--/row-->
            <!--/inbox toolbar-->
            <div class="panel panel-default inbox" id="inboxPanel">
                <!--message list-->
                <div class="table-responsive" ng-show="!isMessageSelected()" ng-click="reinit()">
                    <table id="notifications" class="table table-striped table-hover refresh-container pull-down">
                        <thead class="hidden-xs">
                        </thead>

                        <tbody></tbody>
                    </table>
                </div>
                <!--message detail-->
                <div class="container-fluid" ng-show="isMessageSelected()">
                    <div class="row" ng-controller="messageCtrl">
                        <div class="col-xs-12">
                            <h3 title="subject"><button type="button" class="close pull-right" ng-click="closeMessage()" aria-hidden="true">×</button><a href="javascript:;" ng-click="groupToPages()">Inbox</a> &gt; {{selected.subject}}</h3>
                        </div>
                        <div class="col-md-8">
                            <blockquote class="bg-info small">
                                <strong>{{selected.ARN}}</strong> &lt;{{selected.Topic}}&gt; {{selected.CreatedAt}}
                            </blockquote>
                        </div>
                        </div>
                        <div class="col-xs-12"><hr></div>
                        <div class="col-xs-12">
                            <!--message body-->
                            <div ng-bind-html="renderMessageBody(selected.Message)"></div>
                            <!--/message body-->
                        </div>
                        <div class="col-xs-12 clearfix"><hr></div>
                    </div><!--/row-->
                </div>
            </div><!--/inbox panel-->
            <div class="well well-s text-right"><em>Inbox last updated: <span id="lastUpdated">{{date | date:'MM-dd-yyyy HH:mm:ss'}}</span></em></div>
        </div><!--/col-9-->
        <!-- /.modal compose message -->
        <div>
            <!--/row ng-controller-->

        </div><!--/container-->

    </section>

</section>
